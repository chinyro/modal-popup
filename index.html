    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css" />

      <h1><span>This is a Modal</span></h1>

      <div class="container">
        <form action="">
          <button id="btn">Click Me!</button>
        </form>
      </div>
    </section>

    <div class="modal-container">

        <span class="close-btn">&times;</span>
        <h1>Hola Frens!</h1>

    </div>
    <script src="app.js"></script>
  </body>
</html>
